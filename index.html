<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta charset="UTF-8" />
    <title>Projeto G</title>

	<!--[if IE]><script type="text/javascript" src="lib/excanvas.js"></script><![endif]-->
    <script src="lib/prototype-1.6.0.2.js"></script>
    <script src='lib/Box2dWeb-2.1.a.3.min.js'></script>
                    
    <script src='js/game/player.js'></script>
    <script src='js/game/ground.js'></script>
    <script src='js/game/game.js'></script>

  </head>
<body>
    <script type="text/javascript">

        var b2Vec2 = Box2D.Common.Math.b2Vec2
          , b2AABB = Box2D.Collision.b2AABB
          , b2BodyDef = Box2D.Dynamics.b2BodyDef
          , b2Body = Box2D.Dynamics.b2Body
          , b2FixtureDef = Box2D.Dynamics.b2FixtureDef
          , b2Fixture = Box2D.Dynamics.b2Fixture
          , b2World = Box2D.Dynamics.b2World
          , b2MassData = Box2D.Collision.Shapes.b2MassData
          , b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape
          , b2CircleShape = Box2D.Collision.Shapes.b2CircleShape
          , b2DebugDraw = Box2D.Dynamics.b2DebugDraw
          , b2MouseJointDef = Box2D.Dynamics.Joints.b2MouseJointDef
        ;

        var ctx;
        var canvasElm;
        var canvasWidth;
        var canvasHeight ;
        var canvasTop;
        var canvasLeft;

        Event.observe(window, 'load', function () {           
                        
            Event.observe('canvas', 'contextmenu', function (e) {
                if (e.preventDefault) e.preventDefault();
                return false;
            });

            ctx = $('canvas').getContext("2d");
            canvasElm = $('canvas');            
            canvasWidth = parseInt(canvasElm.width);
            canvasHeight = parseInt(canvasElm.height);
            canvasTop = parseInt(canvasElm.style.top);
            canvasLeft = parseInt(canvasElm.style.left);
           
            game = new Game(ctx);
            game.createGround();

            var p1 = new Player('Henry', (canvasWidth / 2), canvasTop);
            game.createPlayer(p1);
            
            game.debugDraw();           
            
            game.start();           
        });
    </script>

    <canvas id="canvas" width='600' height='400' style="top:0px; left:0px; background-color:#333333;">

    </canvas>

</body>
</html>
